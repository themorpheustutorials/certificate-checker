{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Morpheus Certificates</title>
        <link rel="stylesheet" href="{% static 'assets/css/base.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/inter/inter.css' %}"/>
        <link rel="shortcut icon" href="{% static 'assets/favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'assets/css/certificate.css' %}"/>
    </head>
    <body class="sheet__container">
        <div class="sheet">
            <h2 class="sheet__title">Certificate</h2>

            <table class="sheet__table">
                <tr>
                    <td class="sheet__table-cell sheet__table-cell--bold">Person</td>
                    <td class="sheet__table-cell sheet__table-cell--right">{{ cert.person }}</td>
                </tr>
                <tr>
                    <td class="sheet__table-cell sheet__table-cell--bold">Date of Issue</td>
                    <td class="sheet__table-cell sheet__table-cell--right">{{ cert.issue_date }}</td>
                </tr>
                <tr>
                    <td class="sheet__table-cell sheet__table-cell--bold">Type of Certificate</td>
                    <td class="sheet__table-cell sheet__table-cell--right">{{ cert.type }}</td>
                </tr>
                <tr>
                    <td class="sheet__table-cell sheet__table-cell--bold">Token</td>
                    <td class="sheet__table-cell sheet__table-cell--right">{{ cert.token }}</td>
                </tr>
                <tr>
                    <td class="sheet__table-cell sheet__table-cell--bold">Code Link</td>
                    <td class="sheet__table-cell sheet__table-cell--right">{{ cert.link }}</td>
                </tr>
                <tr>
                    <td class="sheet__table-cell sheet__table-cell--bold">Approved by</td>
                    <td class="sheet__table-cell sheet__table-cell--right">{{ cert.approved_by }}</td>
                </tr>
            </table>

            <h4 class="sheet__subtitle">Description</h4>
            <p class="sheet__description">
                {{ cert.description }}
            </p>
        </div>
    </body>
</html>
